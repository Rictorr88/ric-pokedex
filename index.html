<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <meta property="og:title" content="Pokedex App"/>
  <meta property="og:type" content="Animation"/>
  <meta property="og:description" content="Busca a tu Pokemon Preferido! ¿Quien es ese Pokemon?"/>
  <meta property="og:url" content="https://github.com/Rictorr88/ric-pokedex"/>
  <meta property="og:image" content="https://static1.squarespace.com/static/51d3a8f6e4b085686832d41d/51e06b8be4b0c28687e8f218/5797a9d55016e153839ff6da/1469557897281/willow-app-icon.png?format=1500w"/>
  <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon//manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Pokédex App</title>
</head>
<body>
  <main class="pokedex is-open" tabindex="0">
    <section class="pokedex-main" aria-label="Informacion general del Pokemon">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea" id="screen">
            <img src="" alt="" id="image">
          </div>
          <div class="group-button">
            <span class="button-primary"></span>
            <span class="button-secondary"></span>
          </div>
          <div class="content-barra">
            <span class="button-barra">
              <img src="./images/button.png" alt="">
            </span>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="variants">
          <div class="random-button">
            <button></button>
          </div>
          <button></button>
          <button></button>
        </div>
        <form role="search" id="form" class="search">
          <input type="search" name="id" placeholder="¿Quien es ese Pokemon?" autocomplete="off" >
        </form>
        <div class="navigation">
          <button id="next-pokemon" class="navigation-right" aria-label="Siguiente Pokemon"></button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Pokemon Anterior"></button>
          <button id="next-image" class="navigation-down" aria-label="Siguiente Imagen del Pokemon"></button>
          <button id="prev-image" class="navigation-up" aria-label="Imagen anterior del Pokemon"></button>
        </div>
        <div class="description">
          <p id="description">Busca a un pokemon para obtener todas sus caracteristicas</p>
        </div>
      </div>
    </section>
    <div class="cover-front">
      cover front
    </div>
    <section class="cover-back" aria-label="Estadisticas del Pokemon">
      <div class="stats">
        stats
      </div>
    </section>
  </main>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
